<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет — ComfortOffice</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/account.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">ComfortOffice</div>
            <ul class="nav-links">
                <li><a href="/">Главная</a></li>
                <li><a href="/catalog" class="active">Каталог</a></li>
                <li><a href="/cart">Корзина <span class="cart-counter">0</span></a></li>
                <li id="adminNavItem" style="display: none;">
                    <a href="/stats">Статистика</a>
                    <a href="/order-history">История заказов</a>
                </li>
                <li><a href="/account">Личный кабинет</a></li>
            </ul>
        </nav>
    </header>

    <main class="account-container">
        <div class="profile-section">
            <h2>Ваш профиль</h2>
            
            <!-- Форма редактирования данных -->
            <form id="updateProfileForm">
                <div class="form-group">
                    <label>Имя:</label>
                    <input type="text" id="updateName" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="updateEmail" required>
                </div>
                <div class="form-group">
                    <label>Телефон:</label>
                    <input type="tel" id="updatePhone" pattern="\+7\d{10}">
                </div>
                <div class="form-group">
                    <label for="updateDateOfBirth">Дата рождения:</label>
                    <input type="date" id="updateDateOfBirth" name="date_of_birth">
                </div>
                <div class="form-group">
                    <label for="updateCity">Город:</label>
                    <input type="text" id="updateCity" name="city">
                    </div>
                <button type="submit" class="save-btn">Сохранить изменения</button>
            </form>

            <!-- Смена пароля -->
            <div class="password-section">
                <h3>Смена пароля</h3>
                <form id="changePasswordForm">
                    <div class="form-group">
                        <label>Старый пароль:</label>
                        <input type="password" id="oldPassword" required>
                    </div>
                    <div class="form-group">
                        <label>Новый пароль:</label>
                        <input type="password" id="newPassword" required minlength="8">
                    </div>
                    <div class="form-group">
                        <label>Подтвердите пароль:</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                    <button type="submit" class="save-btn">Изменить пароль</button>
                </form>
            </div>

            <!-- Кнопка выхода -->
            <button id="logoutBtn" class="cta-button">Выйти из аккаунта</button>
        </div>

        <div class="orders-section">
            <h2>История заказов</h2>
            <div id="ordersList" class="orders-list">
                <!-- Заказы будут загружены через JS -->
            </div>
        </div>
    </main>
    <script src="/js/analytics.js"></script>
    <script src="/js/main.js"></script>

    <script src="/js/account.js"></script>
</body>
</html>
