<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа — ComfortOffice</title>
    <link rel="stylesheet" href="/css/checkout.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">ComfortOffice</div>
            <ul class="nav-links">
                <li><a href="/">Главная</a></li>
                <li><a href="/catalog">Каталог</a></li>
                <li><a href="/cart">Корзина <span class="cart-counter">0</span></a></li>
                <li><a href="/account">Личный кабинет</a></li>
            </ul>
        </nav>
    </header>

    <main class="checkout-container">
        <form class="checkout-form" id="checkoutForm">
            <h1>Оформление заказа</h1>
            
            <div class="form-section">
                <h2>Контактная информация</h2>
                <div class="form-group">
                    <label>ФИО*</label>
                    <input type="text" name="name" required pattern="[А-Яа-яЁё\s]{3,}">
                </div>
                <div class="form-group">
                    <label>Email*</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Телефон*</label>
                    <input type="tel" name="phone" required pattern="\+7\d{10}">
                </div>
            </div>

            <div class="form-section">
                <h2>Адрес доставки</h2>
                <div class="form-group">
                    <label>Город*</label>
                    <input type="text" name="city" required>
                </div>
                <div class="form-group">
                    <label>Улица*</label>
                    <input type="text" name="street" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Дом*</label>
                        <input type="text" name="house" required>
                    </div>
                    <div class="form-group">
                        <label>Квартира</label>
                        <input type="text" name="apartment">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>Способ оплаты</h2>
                <div class="payment-methods">
                    <label class="payment-method">
                        <input type="radio" name="payment" value="card" checked>
                        <span>Банковская карта</span>
                    </label>
                    <label class="payment-method">
                        <input type="radio" name="payment" value="cash">
                        <span>Наличными при получении</span>
                    </label>
                </div>
            </div>
        </form>

        <aside class="order-summary">
            <h2>Ваш заказ</h2>
            <div class="order-items" id="orderItems"></div>
            <div class="order-total">
                <div class="total-row">
                    <span>Итого:</span>
                    <span class="total-price">0 ₽</span>
                </div>
                <button type="submit" form="checkoutForm" class="submit-order">
                    Подтвердить заказ
                </button>
            </div>
        </aside>
    </main>

    <script src="/js/checkout.js"></script>
</body>
</html>
